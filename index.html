<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./images/flame-icon.gif">
  <script src="./js/main.js" defer></script>
  <title>Rock, Paper, Scissors!</title>
</head>

<body>
  <div class="global-container blur not-clickable">
    <div class="main-content">
      <div class="instructions-container">
        <p class="title">Rock, Paper, Scissors! <img class="icon" src="./images/flame-icon.gif" alt=""></p>
        <p class="subtitle">The first player to score <span>5</span> points <span>wins</span></p>
      </div>

      <div class="divider"></div>

      <div class="game-container">
        <div class="top">
          <div class="turn-container">
            <div class="turn-notification-human hide">
              <p class="title">YOUR TURN</p>
            </div>
      
            <div class="turn-notification-computer hide">
              <p class="title">COMPUTER'S TURN</p>
            </div>
          </div>
        </div>
      
        <div class="bottom">
          <div class="choice-container">
            <div class="title-human">YOU</div>
            <div class="human">
              <img class="crown hide" src="./images/crown-icon.svg" alt="">

              <button class="rock not-clickable">
                <div class="icon">
                  <img class="rps" src="./images/white-rock-icon.svg" alt="" />
                </div>
              </button>
      
              <button class="paper not-clickable">
                <div class="icon">
                  <img class="rps" src="./images/white-paper-icon.svg" alt="" />
                </div>
              </button>
      
              <button class="scissors not-clickable">
                <div class="icon">
                  <img class="rps" src="./images/white-scissors-icon.svg" alt="" />
                </div>
              </button>
            </div>
      
            <div class="vs">
              <img class="tie hide" src="./images/tie-icon.svg" alt="">
              <div class="icon">VS</div>
              <p class="round-container">Round 1</p>
            </div>
      
            <div class="computer">
              <img class="crown hide" src="./images/crown-icon.svg" alt="">

              <button class="rock not-clickable">
                <div class="icon">
                  <img id="computer-rock-image" class="question" src="./images/white-question-icon-mirror.svg" alt="">
                </div>
              </button>
      
              <button class="paper not-clickable">
                <div class="icon">
                  <img id="computer-paper-image" class="question" src="./images/white-question-icon-mirror.svg" alt="">
                </div>
              </button>
      
              <button class="scissors not-clickable">
                <div class="icon">
                  <img id="computer-scissors-image" class="question" src="./images/white-question-icon-mirror.svg" alt="">
                </div>
              </button>
            </div>
      
            <div class="title-computer">COMPUTER</div>
          </div>
        </div>
      </div>
    
      <div class="score-container">
        <div class="title-container">
          <p class="title">SCORE</p>
        </div>
  
        <div class="human">
          <p class="subtitle">YOU</p>
          <p class="display">0</p>
        </div>
  
        <div class="status">
          <p class="subtitle">STATUS</p>
          <p class="round-result">Waiting...</p>
        </div>
  
        <div class="computer">
          <p class="subtitle">COMPUTER</p>
          <p class="display">0</p>
        </div>
      </div>
    </div>
  
    <footer>
      <a class="link" href="https://github.com/LuisAguilarG" target="_blank">Created by Luis</a>
      |
      <a class="link" href="https://freemusicarchive.org/music/cxr-atk" target="_blank">Music by CXR ATK</a>
      |
      <a class="link" href="https://pixabay.com/sound-effects/" target="_blank">Sounds by Pixabay</a>
      |
      <a class="link" href="https://www.freepik.com/" target="_blank">Icons by Freepik</a>
    </footer>
  </div>
  
  <div class="new-game-modal-container hide not-clickable">
    <button class="new-game-button">PLAY AGAIN <span class="material-symbols-outlined">touch_app</span></button>
    <img class="result-gif" src="./images/result.gif" alt="">
    <div class="final-score">
      <div class="human"></div>
      <div class="computer"></div>
    </div>    
    <h1 class="final-result">You have lost</h1>
  </div>

  <div class="play-container">
    <button class="play-button">PLAY<span class="material-symbols-outlined">touch_app</span></button>
  </div>

  <audio id="game-music" src="./sounds/music/CXR ATK - Factory - loop.mp3" loop></audio>
  <audio id="play-fx" src="./sounds/effects/play-fx.mp3"></audio>
  <audio id="selection-fx" src="./sounds/effects/selection-fx.mp3"></audio>
  <audio id="winner-fx" src="./sounds/effects/winner-fx.mp3"></audio>
  <audio id="loser-fx" src="./sounds/effects/loser-fx.mp3"></audio>
  <audio id="tie-fx" src="./sounds/effects/tie-fx.mp3"></audio>  
</body>
</html>
